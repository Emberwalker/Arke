{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="panel panel-default panel-login">
    <div class="panel-heading">Create initial superuser</div>
    <div class="panel-body panel-login-inner">
        <p class="center-me"><b>An initial superuser is required for Arke to function.</b></p>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password"/>
            </div>
            <div class="form-group">
                <label for="password-confirm">Password (again)</label>
                <input type="password" class="form-control" id="password-confirm" placeholder="Password (again)"/>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>
{% endblock %}
