{% extends "base.html" %}
{% block title %}Create Vote{% endblock %}
{% block body %}
<div class="panel panel-default panel-login">
    <div class="panel-heading">Create vote</div>
    {% if errors %}
    <div class="alert alert-danger" role="alert">
        <b>Some error occured...</b>
        <ul>
            {% for err in errors %}
            <li>{{ err }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <div class="panel-body panel-login-inner">
        <form action="{{url_for('.create_vote')}}" method="post">
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" class="form-control" name="question" placeholder="We should..."/>
            </div>
            <div class="form-group">
                <label for="descript">Extended Description</label>
                <input type="textarea" class="form-control" name="descript" placeholder="Extended information..."/>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create</button>
        </form>
    </div>
</div>
{% endblock %}
